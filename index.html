<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="add-contact-form">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Contact</h2>
            <form id="contact-form">

                    <div class="form-group">
                      <label for="fullname">Full Name:</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                      <label for="picture">Picture:</label>
                      <input type="text" class="form-control" id="picture" placeholder="Enter picture URL"  required>
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender:</label>
                      <select class="form-select" id="gender"  required>
                    </div>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="ip_address">IP Address:</label>
                      <input type="text" class="form-control" id="ip_address" placeholder="Enter IP address"  required>
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="phone_number">Phone Number:</label>
                      <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number"  required>
                    </div>
                    </div>
            </form>

</body>
</html>
