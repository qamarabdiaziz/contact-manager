<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
<body>
  <h3>Contact</h3>



        <div id="my-contacts">

            <nav>
              <button id="add-contact-btn"><i class="fa fa-plus" aria-hidden="true"></i>Add Contact</button>

             <div id="add-contact-form">
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Add Contact</h2>
                  <form id="contact-form">

                    <div class="form-group">
                      <label for="fullname">Full Name:</label>
                      <input type="text" class="form-control" id="fullname" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                      <label for="picture">Picture:</label>
                      <input type="text" class="form-control" id="picture" placeholder="Enter picture URL" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender:</label>
                      <select class="form-select" id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="ip_address">IP Address:</label>
                      <input type="text" class="form-control" id="ip_address" placeholder="Enter IP address" required>
                    </div>
                    <div class="form-group">
                      <label for="phone_number">Phone Number:</label>
                      <input type="tel" class="form-control" id="phone_number" placeholder="Enter phone number" required>
                    </div>

                    <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i> <br> Add Contact</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                  </form>
                </div>
              </div>
            <div>


                       <form action="/search" method="get">
                        <label for="search-input">Search:</label>
                        <input type="text" id="search-input" name="q" placeholder="Search...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>Search</button>
                      </form>




              </nav>
           <ul id="contacts">



           </ul>


           <section class="table-box">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Fullname</th>
                  <th scope="col">Picture</th>

                  <th scope="col">Email</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Ip Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col"><button>Action</button></th>
                  <th scope="col"><button>Action</button></th>
                </tr>
              </thead>
              <tbody class="table-body">
                <tr>

                </tr>
              </tbody>
            </table>
          </section>

        </div>



    <script src="index.js"></script>
</body>
</html>
